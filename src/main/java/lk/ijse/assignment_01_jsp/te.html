<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-light py-3 border-bottom">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left Section -->
            <div class="d-flex align-items-center">
                <img src="images/toys-mania-42.png" alt="Toys Store Logo">
            </div>

            <!-- Right Section: Navigation -->
            <nav class="d-flex flex-grow-1 justify-content-center align-items-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Orders</a>
                    </li>
                </ul>
            </nav>

            <!-- Icons Section -->
            <div class="d-flex">
                <a href="#" class="text-dark"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-4">User Management</h2>

    <!-- Search and Add User -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search users..." id="searchUser">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <button class="btn btn-success" onclick="showAddUserModal()">Add User</button>
    </div>

    <!-- User Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <tr>
                <td>1</td>
                <td>JohnDoe</td>
                <td>johndoe@example.com</td>
                <td>Admin</td>
                <td>
                    <button class="btn btn-sm btn-warning me-1" onclick="editUser(1)">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(1)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                            <option value="Admin">Admin</option>
                            <option value="Editor">Editor</option>
                            <option value="Viewer">Viewer</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-light py-4 mt-5 border-top">
    <div class="container">
        <div class="d-flex justify-content-between">
            <p class="mb-0">&copy; 2025 Toys Store. All Rights Reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a href="#" class="text-dark">Privacy Policy</a></li>
                <li class="ms-3"><a href="#" class="text-dark">Terms of Service</a></li>
                <li class="ms-3"><a href="#" class="text-dark">Contact Us</a></li>
            </ul>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showAddUserModal() {
        const userModal = new bootstrap.Modal(document.getElementById('userModal'));
        document.getElementById('userModalLabel').innerText = 'Add User';
        document.getElementById('userForm').reset(); // Clear form
        userModal.show();
    }

    function editUser(userId) {
        const userModal = new bootstrap.Modal(document.getElementById('userModal'));
        document.getElementById('userModalLabel').innerText = 'Edit User';
        document.getElementById('username').value = userId === 1 ? 'JohnDoe' : 'JaneSmith';
        document.getElementById('email').value = userId === 1 ? 'johndoe@example.com' : 'janesmith@example.com';
        document.getElementById('role').value = userId === 1 ? 'Admin' : 'Editor';
        userModal.show();
    }

    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            alert(`User ${userId} deleted.`); // Example logic
        }
    }

    function saveUser() {
        alert('User saved successfully!'); // Example logic
    }
</script>
</body>
</html>
